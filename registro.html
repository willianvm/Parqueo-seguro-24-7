<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Parqueadero Seguro 24/7</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registro.css">

</head>
<body>

   <!-- Formulario de registro -->
<section id="registro" class="registro">
    <h2>¡ATRÉVETE Y VIVE EL MUNDO DE LA SEGURIDAD!<br>REGÍSTRATE</h2>
    
    <form>
        <div class="campo">
            <label>Mi nombre es</label>
            <input type="text" placeholder="Tu nombre">
        </div>

        <div class="campo">
            <label>Mi documento es</label>
            <input type="text" placeholder="Tipo de documento">
        </div>

        <div class="campo">
            <label>Mi número de documento es</label>
            <input type="text" placeholder="Número de documento">
        </div>

        <div class="campo">
            <label>Mi correo es</label>
            <input type="email" placeholder="Correo electrónico">
        </div>

        <div class="campo check">
            <label>
                <input type="checkbox"> Autorizo el uso de mis datos personales
            </label>
        </div>

        <div class="botones">
            <button type="submit" class="enviar">Enviar</button>
            <button type="button" class="cancelar">Cancelar</button>
        </div>
    </form>
</section>


</body>
</html>
